<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scala=1.0">
    <title>Home</title>
</head>
<body>
    <fieldset>
        <fieldset>
            <legend><strong>Cadastro Geral</strong></legend>
            <fieldset>
                <legend><strong>Dados Pessoais</strong></legend>
                <label for="">Nome Completo</label>
                <br>
                <input type="text">
                <br>
                <label for="">Profissão</label>
                <br>
                <select name="" id="">
                    <option value="">Sua Profissão</option>
                    <option value="">Médico</option>
                    <option value="">Enfermeiro</option>
                    <option value="">Dev</option>

                </select>
                <br>
            </fieldset>
            <br>
            <fieldset>
                <legend><strong>Localização</strong></legend>
                <label for="">Email</label>
                <br>
                <input type="email">
                <br>
                <label for="">Rua</label>
                <br>
                <input type="text">
                <br>            
            </fieldset>
            <br>
            <fieldset>
                <legend><strong>Faixa Etária</strong></legend>
                <input type="radio">
                <label for="">até 20 anos</label>
                <input type="radio">
                <label for="">mais de 40 até 50 anos</label>
                <br>
                <input type="radio">
                <label for="">mais de 20 até 30 anos</label>
                <input type="radio">
                <label for="">mais de 50 até 60 anos</label>
                <br>
                <input type="radio">
                <label for="">mais de 30 até 40 anos</label>
                <input type="radio">
                <label for="">mais de 60 anos</label>
                <br>
            </fieldset>
            <br>
            <fieldset>
                <legend><strong>Esportes que pratica</strong></legend>
                <input type="checkbox" name="" id="">
                <label for="">Futebol de Campo</label>
                <br>
                <input type="checkbox" name="" id="">
                <label for="">Futebol de Salão</label>
                <br>
                <input type="checkbox" name="" id="">
                <label for="">Futebol Society</label>
                <br>
                <input type="checkbox" name="" id="">
                <label for="">Volley de Quadra</label>
                <br>
                <input type="checkbox" name="" id="">
                <label for="">Volley de Praia</label>
                <br>
                <input type="checkbox" name="" id="">
                <label for="">Natação em Piscina</label>
                <br>
                <input type="checkbox" name="" id="">
                <label for="">Natação em Mar Aberto</label>
                <br>
            </fieldset>
            <br>
            <fieldset>
                <legend><strong>Comentário</strong></legend>
                <label for="">Mensagem</label>
                <br>
                <textarea cols="30" rows="10"></textarea>
                <br>
            </fieldset>
            
        </fieldset>
       <br>
       <br>
        <button>Enviar</button>
        <button>Limpar</button>
    </fieldset>
</body>
</html>
